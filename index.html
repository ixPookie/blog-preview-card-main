<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Figtree)" />
    <title>Anita Atuba | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-image">
          <img src="./illustration-article.svg" />
        </div>
        <div class="card-head">
          <p>Learning</p>
        </div>
        <p class="card-date">Published 21 Dec 2023</p>

        <div class="card-info">
          <a href="#">HTML & CSS foundations</a>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-user">
          <img src="./image-avatar.webp" alt="" />
          <p>Greg Hooper</p>
        </div>
      </div>

      <!--Developer Info-->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" class="author">Anita Atuba.</a>.
      </div>
    </main>
  </body>
</html>
